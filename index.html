	<head>
		<meta name="viewport" content="width=device-width" />
		<link rel="apple-touch-icon" href="favicon.ico"/>
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<style>

		body {
			padding:0 0 0 0;
			margin: 0 0 0 0;
			/* Background pattern from k10k.net, created by Tia */
			background-image: url(touchbg.gif);
			background-repeat: repeat-both;
		}
		
		.touch {
			position:absolute;
			-webkit-box-shadow: 3px 3px 9px #555;
		}
		
		.touched {
			opacity:0.75;
			-webkit-box-shadow: 2px 2px 8px #666;
			-webkit-transition-property: opacity, -webkit-box-shadow;
			-webkit-transition-duration: 0.25s;
		}
		
		#test1 { background-color:#8c8; }
		#test2 { background-color:#88c; }
		#test3 { background-color:#cc8; }
		
		</style>
	</head>
	<body>
		<div id="test1" class="touch" style="width:100px;height:100px;"></div>
		<div id="test2" class="touch" style="width:100px;height:100px;top:180px;left:150px"></div>
		<div id="test3" class="touch" style="width:100px;height:100px;top:150px;left:30px"></div>
	</body>
</html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
<script src="touch.js"></script>
<script>

$(window).load(function(){
	$(".touch").touch({
		start: function(elem){
			elem.addClass("touched");
		},
		move: function(elem, position){
			// document.title = "dragging at:" + (position.left + "," + position.top);
		},
		end: function(elem, position){
			elem.removeClass("touched");
			// document.title = "Last dragged to:" + (position.left + "," + position.top);
		}
	});
});

</script>
